name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-container:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore TaskFlow.slnx

      - name: Build
        run: dotnet build TaskFlow.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test TaskFlow.slnx --configuration Release --no-build --verbosity normal

      - name: Setup Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Build container image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: taskflow:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
